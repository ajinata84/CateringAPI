/auth/login:
  post:
    summary: Login a user
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
    responses:
      200:
        description: User logged in successfully
      400:
        description: Invalid email or password
      500:
        description: Internal server error
